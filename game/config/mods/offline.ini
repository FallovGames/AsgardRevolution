#============================================================#
#                Offline trade/craft system                  #
#============================================================#
# Вкл/выкл оффлайн трейд
# Для оффлайн трейда нужно:
# 1) Включить торговлю
# 2) Выйти из игры
OfflineTradeEnable = True

# Вкл/выкл оффлайн крафт
# Для оффлайн крафта нужно:
# 1) Выключить крафт
# 2) Выйти из игры
OfflineCraftEnable = True

# Вкл/выкл изменение Цвета ника при оффлайн трейде/крафте
OfflineNameColorEnable = False
# Цвет ника
OfflineNameColor = ff00ff

# После рестарта или выключении сервера, восстанавливать оффлайн-персонажей?
# Разрешить -> true
# Запретить -> false
RestoreOffliners = True
# Максимальное количество дней после которого автоматически не релогать.
OfflineMaxDays = 365
# Если игрок закончил Продажу/покупку, кикать с Сервера.
# Разрешить -> true
# Запретить -> false
OfflineDisconnectFinished = True

# How enter on offline mode
# Enable Command /offline_shop (like L2OFF)
OfflineCommand1 = True
# Enable Command .offline_shop (custom)
OfflineCommand2 = False
# Logging out from the game (custom)
OfflineLogout = True

# Like L2OFF if char is on offline trade he got Sleep effect
OfflineSleepEffect = True